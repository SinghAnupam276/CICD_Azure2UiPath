trigger:
- main
variables:
- name: CICD_VarGroup
  value: true

pool:
  vmImage: 'windows-latest'
stages:
  - stage: Build
    displayName: Build Package
    jobs: 
    - job: BuildPackage

      steps:    
      - task: UiPathPack@2
        inputs:
          versionType: 'AutoVersion'
          projectJsonPath: '$(Build.SourcesDirectory)\project.json'
          outputType: 'Process'
          orchestratorConnection: 'Az2DefTent_Conn'
          outputPath: '$(Build.ArtifactStagingDirectory)'
      - publish: $(Build.ArtifactStagingDirectory)
        artifact: drop

  

       
      

  - stage: TestDEV
    displayName:  Test Cases
    condition: succeeded()
    jobs:
      - job: TestDEV

        steps:
          - task: UiPathTest@2
            inputs:
              testTarget: 'TestSet'
              orchestratorConnection: 'Az2DefTent_Conn'
              testSet: 'CICD_TestSet'
              folderName: 'Shared'

  - stage: DeployDEV
    displayName: Deploy build artifact to DEV

    condition: succeeded()
    jobs:
      - deployment: deployDEV
        displayName: Deploy package to DEV Orchestrator

        environment: DEV
        strategy:
         runOnce:
          deploy:
           steps:
            - task: UiPathDeploy@2
              inputs:
                orchestratorConnection: 'AZ2UATOrch_Conn'
                packagesPath: '$(Build.ArtifactStagingDirectory)'
                folderName: 'Shared'
                entryPoints: 'Main.xaml'
                traceLevel: 'Information'